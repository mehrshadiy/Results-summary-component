<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="row">
<div class="body">
    <header class="col-xs-12 col-md-6">
        <div>
            <h2>your result</h2>
            <div class="score">
                <p>76</p>
                <span>of 100</span>
            </div>
            <h1>great</h1>
            <p class="congrats">you scored higher than 65% of the people who  have taken these  tests.</p>
        </div>
    </header>
    <main class="col-xs-12 col-md-6">
        <h1>summary</h1>
        <div class="summary">
            <div class="item1">
                <p class="name">
                    reaction
                </p>
                <p class="value">80 <span>/ 100</span></p>
            </div>
            <div class="item2">
                <p class="name">
                    memory
                </p>
                <p class="value">92 <span>/ 100</span></p>
            </div>
            <div class="item3">
                <p class="name">
                    verbal
                </p>
                <p class="value">61 <span>/ 100</span></p>
            </div>
            <div class="item4">
                <p class="name">
                    visual
                </p>
                <p class="value">72 <span>/ 100</span></p>
            </div>
        </div>
        <button>continue</button>
    </main>
</div>
</body>
</html>
